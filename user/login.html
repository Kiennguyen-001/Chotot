<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body
    class="d-flex justify-content-center align-items-center"
    style="height: 100vh"
  >
    <div class="bg-white border border-light-subtle px-3 py-4">
      <div class="d-flex justify-content-center">
        <img
          src="https://static.chotot.com/storage/marketplace/logo.png"
          alt="chotot"
        />
      </div>
      <p class="fw-bold">Đăng nhập</p>
      <form>
        <div class="mb-3">
          <input
            type="number"
            class="form-control border border-light-subtle rounded-1"
            id="number"
            placeholder="số điện thoại"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            id="password"
            class="form-control border border-light-subtle rounded-1"
            placeholder="mật khẩu"
          />
        </div>
        <div>
          <label class="form-check-label text-primary" for="Quên mật khẩu?"
            ><a href="#">Quên mật khẩu?</a>
          </label>
        </div>
        <button
          type="submit"
          style="
            background-color: #fd7e14;
            color: white;
            width: 100%;
            border: none;
            border-radius: 3px;
            padding-top: 3px;
            padding-bottom: 3px;
            font-size: 12px;
          "
        >
          ĐĂNG NHẬP
        </button>
        <div
          class="d-flex justify-content-center align-items-center"
          style="text-align: center; align-items: center; font-size: 12px"
        >
          <hr
            style="
              display: inline-block;
              width: 30%;
              vertical-align: middle;
              margin: 0;
            "
          />
          Hoặc đăng nhập bằng
          <hr
            style="
              display: inline-block;
              width: 30%;
              vertical-align: middle;
              margin: 0;
            "
          />
        </div>

        <div class="d-flex justify-content-between">
          <button
            class="d-flex align-items-center rounded-1 border border-light-subtle"
          >
            <i
              class="fa-brands fa-facebook"
              style="background-color: blue; color: white"
            ></i>
            <div class="fw-bold ms-2">Facebook</div>
          </button>
          <button
            class="d-flex align-items-center rounded-1 border border-light-subtle"
          >
            <i class="fa-brands fa-google" style="color: #6ea1f7"></i>
            <div class="fw-bold ms-2">Google</div>
          </button>
          <button
            class="d-flex align-items-center rounded-1 border border-light-subtle"
          >
            <i class="fa-brands fa-apple d-flex"></i>
            <div class="fw-bold ms-2">Apple ID</div>
          </button>
        </div>
        <div>
          chưa có tài khoản?<a href="#" class="fw-bold"
            >Đăng ký tài khoản mới</a
          >
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
